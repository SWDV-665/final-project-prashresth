<ion-header>
    <ion-navbar color="banner">
        <ion-title>Create a post</ion-title>
        <button
                ion-button
                clear
                small
                class="logoutButton"
                (click)="logout()"
        >
            Logout
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-card class="card_content" padding>
        <ion-card-title class="intro_text">
            Add a photo:
        </ion-card-title>
        <button ion-button block style="margin-bottom: 1%" (click)="getCamera()">
            <ion-icon name="camera" style="margin-right: 5%"></ion-icon>
            Take a photo
        </button>
        <button ion-button block style="margin-bottom: 2%" (click)="getGallery()">
            <ion-icon name="apps" style="margin-right: 2%"></ion-icon>
            Select from gallery
        </button>
        <img [src]="imgUrl" id="imgPlacement" *ngIf="!!imgUrl" alt="dogToAdd">
        <ion-list>
            <ion-card-title class="intro_text" style="margin-bottom:-3.5%">
                Post Details:
            </ion-card-title>
            <ion-item>
                <ion-label floating class="intro_text">Post title:</ion-label>
                <ion-input type="text" [(ngModel)]="postTitle" required></ion-input>
            </ion-item>
            <ion-item style="margin-bottom: -8%; margin-top: 3%">
                <ion-label class="intro_text">Content :</ion-label>
            </ion-item>
            <ion-item margin-top="2%" margin-bottom="2%">
                <ion-textarea [(ngModel)]="postContent" rows="6" cols="20"  placeholder="Write something unique..."></ion-textarea>
            </ion-item>
            <ion-row>
                <ion-col>
                    <div text-center>
                        <button ion-button color="secondary" (click)="savePost()">Save</button>
                    </div>
                    <br>
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-card>
</ion-content>
