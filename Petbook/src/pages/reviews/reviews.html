<ion-header>
    <ion-navbar color="banner">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Reviews</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="chevron-down-circle-outline"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card class="card_content">
        <ion-card-content>
            <h1 class="text-effect centered">
                Reviews!
            </h1>
            <div class="centered">
                <p class="intro_text">
                    When you put your clients and their pets first, you get noticed.
                </p>
                <p>
                    We try our best to keep this page up to date. Below are some wonderful comments
                    from our amazing clients!
                </p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let review of reviews">
        <img [src]="review.image" onError="src = '../../assets/imgs/noImageFound.png'" alt="dog" class="gallery-images">
        <ion-card-content>
            <p>
                {{ review.message }}
            </p>
            <ion-card-title>
                {{ review.name }}
            </ion-card-title>
            <p>
                <b>Member since: {{ review.registered.split('T')[0] }}</b>
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
