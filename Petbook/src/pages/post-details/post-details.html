<ion-header>
    <ion-navbar color="banner" hideBackButton="{{hide}}">
        <button [hidden]=!hide
                ion-button
                clear
                small
                style="color: white;font-size: 15px;float: left;"
                (click)="goToList()"
        >
            <ion-icon name="arrow-back" style="margin-right: 4px"></ion-icon>
            Go back
        </button>
        <ion-title>{{post.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-card class="card_content">
        <img [src]="post.image" onError="src = '../../assets/imgs/noImageFound.png'" alt="dog" class="gallery-images">
        <ion-card-content>
            <div class="reviews" [innerHTML]="post.content"></div>
        </ion-card-content>
    </ion-card>

</ion-content>
