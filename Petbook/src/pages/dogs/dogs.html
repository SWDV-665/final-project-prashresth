<ion-header>
    <ion-navbar color="banner">
        <ion-title>
            Current Members
        </ion-title>
        <ion-buttons end>
            <button (click)="logout()" ion-button icon-only>
                Logout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-searchbar (ionInput)="searchDog($event)" placeholder="Search by a dog name"></ion-searchbar>
    <ion-card class="card_content">
        <ion-card-content>
            <div>
                <h1 class="text-effect">Welcome to Employee Page</h1>
                <p class="intro_text">
                    You can add a new dog, click on any record and update or delete them as well.
                </p>
            </div>
            <ion-row>
                <ion-col>
<!--                    <a href="#">-->
<!--                        <button ion-button color="danger" style="float: left" (click)="logout()">Logout</button>-->
<!--                    </a><br>-->
                </ion-col>
                <ion-col>
                    <a href="#">
                        <button ion-button color="secondary" style="float: right" (click)="addDog()">Add Member</button>
                    </a><br>
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>
    <a>
        <!--    use the 'listings' variable if search bar is removed-->
        <div *ngFor="let listing of items">
            <ion-card (click)="details(listing)">
                <img [src]="listing.image" onError="src = '../../assets/imgs/noImageFound.png'" alt="dog"
                     class="gallery-images">
                <ion-card-content>
                    <ion-card-title class="gallery-card-text">
                        Name: {{ listing.name.toUpperCase() }}
                    </ion-card-title>
                </ion-card-content>
            </ion-card>
        </div>
    </a>
</ion-content>
