<ion-header>
    <ion-navbar color="banner">
        <ion-title>Pending Reviews</ion-title>
        <button
                ion-button
                clear
                small
                class="logoutButton"
                (click)="logout()"
        >
            Logout
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="chevron-down-circle-outline"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card class="card_content">
        <ion-card-content>
            <h1 class="text-effect centered">
                Pending Reviews
            </h1>
            <div class="centered">
                <p class="intro_text" *ngIf="reviews.length !== 0">
                    Here are some reviews waiting to be reviewed
                </p>
                <p class="intro_text" *ngIf="reviews.length === 0">
                    All caught up!
                </p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let review of reviews">
        <img [src]="review.image" onError="src = '../../assets/imgs/noImageFound.png'" alt="dog" class="gallery-images">
        <ion-card-content>
            <p>
                {{ review.message }}
            </p>
            <ion-card-title>
                {{ review.name }}
            </ion-card-title>
            <p>
                Submitted: {{ review.created.split('T')[0] }}
            </p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <a href="#">
                    <button ion-button color="danger" style="float: left" (click)="discard(review._id)">Discard</button>
                </a><br>
            </ion-col>
            <ion-col>
                <a href="#">
                    <button ion-button color="secondary" style="float: right" (click)="approve(review._id)">Approve
                    </button>
                </a><br>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
