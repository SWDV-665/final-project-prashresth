<ion-header>
  <ion-navbar color="banner">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="secondary" (click)="login()">Login</button>
    <button ion-button block color="primary" (click)="register()">Register</button>
<!--    <button ion-button block color="secondary" (click)="loginSuccess('Manager')">Skip Login</button>-->
  </div>
</ion-content>
